syntax = "proto3";

package book.v1;

import "contracts/book/v1/book.proto";
import "sebuf/http/annotations.proto";
import "sebuf/http/headers.proto";

// BookService provides operations for managing books
service BookService {
  option (sebuf.http.service_config) = { 
    base_path: "/api/book/v1"
  };
  
  // GetSongs retrieves a list of songs with optional filtering and pagination
  rpc GetBooks(GetBooksRequest) returns (GetBooksResponse) {
    option (sebuf.http.config) = { 
      path: "/books"
    };
  }
}